{% extends "base_normal.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-8 col-lg-5 mx-auto my-5">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center">{{ title }}</h2>
            <hr class="my-3">
            <div>
                {% if obj %}
                <form action="{% url 'reference_person:reference_person_update' obj.id %}" method="POST">
                {% else %}
                <form action="{% url 'reference_person:reference_person_create' %}" method="POST">
                {% endif %}
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-5">
                        {% if obj %}
                        <button class="btn btn-primary btn-block" name="submit" type="submit">Editar Persona de Referencia</button>
                        {% else %}
                        <button class="btn btn-primary btn-block" name="submit" type="submit">Crear Persona de Referencia</button>
                        {% endif %}
                        <a href="{% url 'accounts:profile_client' %}" class="btn btn-primary btn-block" type="button">Cancelar</a>
                    </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
