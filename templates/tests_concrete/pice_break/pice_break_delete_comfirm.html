{% extends 'tests_concrete/base_tests_concrete.html' %}

{% block concrete %}
<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-3">
        <div class="card shadow">
            <div class="card-body">
                <form role="form" action="{% url 'tests_concrete:pice_break_delete' obj.id %}" method="POST">
                    {% csrf_token %}
                    <h4>Esta seguro de borrar el ensayo: <small class="text-muted">{{ obj.id }}</small>
                    <div class="btn-group mt-4" role="group" aria-label="Basic example">
                        <button class="btn btn-danger btn-md" name="submit" type="submit">Remover</button>
                        <a href="{% url 'tests_concrete:pice_break_list' %}" class="btn btn-primary btn-md mx-1" type="button">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
