{% extends 'tests_concrete/base_tests_concrete.html' %}
{% load crispy_forms_tags %}

{% block concrete %}
<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-3">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="h4-responsive font-weight-bold text-center ">{{ title }}</h4>
                <hr class="my-3">

                <span class="table-add float-right">
                    <a href="{% url 'tests_concrete:pice_break_list' %}" class="text-primary">
                        <i class="fas fa-times fa-1x" aria-hidden="true"></i>
                    </a>
                </span>
                {% if obj %}
                <form 
                    id="piceBreakForm" 
                    data-ref-per-url="{% url 'reference_person:ajax_reference_person' %}" 
                    data-const-url="{% url 'construction:ajax_construction' %}"
                    action="{% url 'tests_concrete:pice_break_update' obj.id %}" 
                    method="POST">
                {% else %}
                <form 
                    id="piceBreakForm" 
                    data-ref-per-url="{% url 'reference_person:ajax_reference_person' %}" 
                    data-const-url="{% url 'construction:ajax_construction' %}"
                    action="{% url 'tests_concrete:pice_break_create' %}" 
                    method="POST">
                {% endif %}
                    <div>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-5">
                            {% if obj %}
                            <button class="btn btn-primary btn-block" name="submit" type="submit">Editar Ensayo</button>
                            {% else %}
                            <button class="btn btn-primary btn-block" name="submit" type="submit">Crear Ensayo</button>
                            {% endif %}
                            <a href="{% url 'tests_concrete:pice_break_list' %}" class="btn btn-primary btn-block" type="button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    $( function() {
      $( ".datepicker" ).datepicker();
    } );
</script>
<script>
    $("#id_user").change(function () {
    
      var url = $("#piceBreakForm").attr("data-ref-per-url");  // get the url of the `load_cities` view
      var userId = $(this).val();  // get the selected country ID from the HTML input

      $.ajax({                       // initialize an AJAX request
        url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'user': userId       // add the country id to the GET parameters
        },

        success: function (data) {   // `data` is the return of the `load_cities` view function
          $("#id_reference_person").html(data);  // replace the contents of the city input with the data that came from the server
        }
      });
    });
</script>  
<script>
    $("#id_user").change(function () {
    
      var url = $("#piceBreakForm").attr("data-const-url");  // get the url of the `load_cities` view
      var userId = $(this).val();  // get the selected country ID from the HTML input

      $.ajax({                       // initialize an AJAX request
        url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'user': userId       // add the country id to the GET parameters
        },

        success: function (data) {   // `data` is the return of the `load_cities` view function
          $("#id_construction").html(data);  // replace the contents of the city input with the data that came from the server
        }
      });
    });
</script>  
{% endblock %}
