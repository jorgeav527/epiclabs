{% extends 'tests_concrete/base_tests_concrete.html' %}
{% load crispy_forms_tags %}

{% block concrete %}
<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-2">
        <div class="card shadow">
            <div class="card-body">
                {% if obj %}
                <form action="{% url 'tests_concrete:pice_break_update' obj.id %}" method="POST">
                {% else %}
                <form action="{% url 'tests_concrete:pice_break_create' %}" method="POST">
                {% endif %}
                    <div>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-5">
                            {% if obj %}
                            <button class="btn btn-primary btn-block" name="submit" type="submit">Actualizar</button>
                            {% else %}
                            <button class="btn btn-primary btn-block" name="submit" type="submit">Registrar</button>
                            {% endif %}
                            <a href="{% url 'tests_concrete:pice_break_list' %}" class="btn btn-primary btn-block" type="button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    $( function() {
      $( ".datepicker" ).datepicker();
    } );
</script>  
{% endblock %}
